<!DOCTYPE html>
<html>

<head>
    <title>/aRide</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    {% if error_msg %}
    <div class="alert-danger" role="alert">
        <strong>{{error_msg}}</strong>
    </div>
    {% endif %}
    <div class="container">
        <div class="login-content">
            <form action='{{url_for("register")}}' method="post">
                <img src="{{ url_for('static', filename='img/avatar.svg')}}">

                <h2 class="title">Register</h2>

                <div class="div">
                    <!--input type="text" class="input" placeholder="Traveller/Owner" name="user_type" required -->
                    <select name="user_type" onchange="location = this.value">
                        <option value ="/register/">Traveller</option>

                        <option value ="/fetch" >Owner</option>
                        
                    </select>
                </div>
            </div>        
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js')}}" />
</body>

</html>
